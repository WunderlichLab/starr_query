{% if genes %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='design.css') }}">

<table id="geneTable" class="display" style="width:100%; margin-top: 1em;">
  <thead>
    <tr>
      <th>Gene Symbol</th>
      <th>Gene ID</th>
      <th>Enhancer ID</th>
      <th>Gene Start</th>
      <th>Gene End</th>
      <th>Immune Process</th>
      <th>Time Cluster</th>
      <th>FlyBase Link</th>
    </tr>
  </thead>
  <tbody>
    {% for g in genes %}
    <tr>
      <td>{{ g[0] }}</td>
      <td>{{ g[1] }}</td>
      <td>{{ g[2] }}</td>
      <td>{{ g[3] }}</td>
      <td>{{ g[4] }}</td>
      <td>{{ g[5] }}</td>
      <td>{{ g[6] }}</td>
      <td>
        <a href="https://flybase.org/reports/{{ g[1] }}" target="_blank">{{ g[1] }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#geneTable').DataTable({
        "pageLength": 25,
        "lengthMenu": [10, 25, 50, 100]
    });
});
</script>

{% else %}
<p>No genes found for that enhancer region.</p>
{% endif %}
