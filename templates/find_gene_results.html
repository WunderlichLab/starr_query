{% if genes %}
<table border="1" style="border-collapse: collapse; width: 100%; margin-top: 1em;">
  <thead>
    <tr>
      <th>Gene ID</th>
      <th>Gene Name</th>
      <th>FlyBase</th>
    </tr>
  </thead>
  <tbody>
    {% for g in genes %}
    <tr>
      <td>{{ g[0] }}</td>
      <td>{{ g[1] }}</td>
      <td>
        <a href="https://flybase.org/reports/{{ g[0] }}" target="_blank">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No genes found for that enhancer.</p>
{% endif %}
